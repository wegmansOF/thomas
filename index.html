<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="Southwest_Coach_2984_side.jpg" alt="Background Image">

    <button onclick="document.getElementById('bg-audio').play()">Play Music</button>

    <audio id="bg-audio" loop>
        <source src="rat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
